    <script>
        var stdID, fname, lname, gender, email;

        function students(id, fname, lname, gender, email) {
            this.stdID = id;
            this.fname = fname;
            this.lname = lname;
            this.gender = gender;
            this.email = email;
            this.toString = function() {
                return this.fname + " : " + this.gender;
            }

        }
    </script>
